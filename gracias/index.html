<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Gracias por agendar!</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            letter-spacing: -0.02em;
            overflow: hidden;
            position: relative;
            padding: 20px;
        }

        /* Animated background elements */
        .bg-element {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.1), rgba(168, 85, 247, 0.1));
            backdrop-filter: blur(20px);
            animation: float 6s ease-in-out infinite;
        }

        .bg-element:nth-child(1) {
            width: 200px;
            height: 200px;
            top: -100px;
            left: -100px;
            animation-delay: 0s;
        }

        .bg-element:nth-child(2) {
            width: 150px;
            height: 150px;
            top: 20%;
            right: -75px;
            animation-delay: 2s;
        }

        .bg-element:nth-child(3) {
            width: 100px;
            height: 100px;
            bottom: -50px;
            left: 30%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(180deg); }
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 400px;
            padding: 40px 30px;
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.6);
            position: relative;
            z-index: 10;
        }

        .success-icon {
            width: 60px;
            height: 60px;
            margin: 0 auto 25px;
            background: linear-gradient(135deg, #10b981, #059669);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 25px rgba(16, 185, 129, 0.3);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .checkmark {
            width: 24px;
            height: 24px;
            stroke: white;
            stroke-width: 3;
            fill: none;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        h1 {
            font-size: 2rem;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 15px;
            letter-spacing: -0.03em;
        }

        .subtitle {
            font-size: 0.95rem;
            color: #6b7280;
            margin-bottom: 30px;
            font-weight: 400;
            line-height: 1.5;
            letter-spacing: -0.01em;
        }

        .whatsapp-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: linear-gradient(135deg, #25d366, #128c7e);
            color: white;
            padding: 14px 28px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 500;
            font-size: 0.9rem;
            letter-spacing: -0.01em;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            box-shadow: 
                0 8px 25px rgba(37, 211, 102, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .whatsapp-btn:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 12px 35px rgba(37, 211, 102, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }

        .whatsapp-icon {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        .info-text {
            margin-top: 25px;
            font-size: 0.8rem;
            color: #9ca3af;
            font-weight: 300;
            letter-spacing: -0.01em;
        }

        /* Responsive adjustments for embed */
        @media (max-width: 480px) {
            body {
                padding: 15px;
            }
            
            .container {
                padding: 30px 25px;
            }
            
            h1 {
                font-size: 1.7rem;
            }
            
            .subtitle {
                font-size: 0.9rem;
            }
            
            .whatsapp-btn {
                padding: 12px 24px;
                font-size: 0.85rem;
            }
        }

        /* Extra small embed sizes */
        @media (max-height: 400px) {
            .container {
                padding: 25px 20px;
            }
            
            .success-icon {
                width: 50px;
                height: 50px;
                margin-bottom: 20px;
            }
            
            h1 {
                font-size: 1.5rem;
                margin-bottom: 10px;
            }
            
            .subtitle {
                font-size: 0.85rem;
                margin-bottom: 20px;
            }
            
            .info-text {
                margin-top: 15px;
                font-size: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <!-- Animated background elements -->
    <div class="bg-element"></div>
    <div class="bg-element"></div>
    <div class="bg-element"></div>

    <div class="container">
        <div class="success-icon">
            <svg class="checkmark" viewBox="0 0 24 24">
                <path d="M20 6L9 17l-5-5"/>
            </svg>
        </div>
        
        <h1>¡Perfecto!</h1>
        
        <p class="subtitle">
            Tu sesión ha sido agendada exitosamente. Recibirás un email de confirmación en breve, revisa tu carpeta de spam.
        </p>
        
        <a href="#" class="whatsapp-btn" onclick="confirmWhatsApp()">

            </svg>
            Confirmar por WhatsApp
        </a>
        
        <p class="info-text">
            ¡No te olvides agregar este evento a tu calendario!
        </p>
    </div>

    <script>
        function confirmWhatsApp() {
            // Personaliza este mensaje y número de teléfono
            const phoneNumber = "59169422335"; // Reemplaza con tu número de WhatsApp
            const message = "¡Hola! Acabo de agendar mi llamada de admisiones contigo a través de Cal y quiero confirmar los detalles del evento. ¡Gracias!";
            const whatsappUrl = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
            
            // Abre en la ventana padre si está en iframe, sino en nueva ventana
            if (window.parent !== window) {
                window.parent.open(whatsappUrl, '_blank');
            } else {
                window.open(whatsappUrl, '_blank');
            }
        }

        // Animación de entrada optimizada para embed
        window.addEventListener('load', function() {
            const container = document.querySelector('.container');
            container.style.opacity = '0';
            container.style.transform = 'translateY(20px)';
            container.style.transition = 'all 0.6s ease';
            
            setTimeout(() => {
                container.style.opacity = '1';
                container.style.transform = 'translateY(0)';
            }, 100);
        });

        // Comunicación con ventana padre (opcional)
        function notifyParent(action) {
            if (window.parent !== window) {
                window.parent.postMessage({
                    type: 'thankYouPage',
                    action: action
                }, '*');
            }
        }

        // Notificar cuando se carga la página
        window.addEventListener('load', () => notifyParent('loaded'));
    </script>
